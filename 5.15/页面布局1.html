<!DOCTYPE html>
<html>
<head>
<title>页面设计1</title>
<meta charset="utf-8">
<style>
	#left{
		width:400px;
		height:100px;
		float:left;
		margin:10px;
	}
	.da{
		width:180px;
		height:40px;
		float:left;
		border-width:5px 10px;
		border-style:solid;
		border-color:gray;
		background-color:purple;
	}
	#right{
		float:left;
		width:200px;
		height:100px;
		margin:10px;
	}
	.xiao{
		width:180;
		height:27px;
		border-width:3px 10px;
		border-style:solid;
		border-color:gray;
		background-color:purple;	
	}

</style>
</head>
<body>
<div id="big">
<div id="left">
	<div class="da">内容1</div>
	<div class="da">内容1</div>
	<div class="da">内容1</div>
	<div class="da">内容1</div>
</div>
<div id="right">
	<div class="xiao">内容1</div>
	<div class="xiao">内容1</div>
	<div class="xiao">内容1</div>
</div>
</div>
</body>
</html>
